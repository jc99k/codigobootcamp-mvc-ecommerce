{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Crear cuenta</h1>
<form method="post" action="{{ url_for('auth.register_post') }}" class="space-y-4">
  <div>
    <label class="block mb-1">Nombre</label>
    <input name="name" type="text" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" />
  </div>
  <div>
    <label class="block mb-1">Correo</label>
    <input name="email" type="email" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" />
  </div>
  <div>
    <label class="block mb-1">Contraseña</label>
    <input name="password" type="password" required minlength="6" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" />
  </div>
  <div>
    <label class="block mb-1">Confirmar contraseña</label>
    <input name="confirm" type="password" required minlength="6" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" />
  </div>
  <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Registrarme</button>

  <p class="text-sm mt-4 text-center">
    ¿Ya tienes cuenta?
    <a href="{{ url_for('auth.login_get') }}" class="text-blue-600 hover:underline">Ingresar</a>
  </p>
</form>
{% endblock %}
