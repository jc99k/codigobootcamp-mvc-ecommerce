{% extends "base.html" %}
{% block title %}Ingresar{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Ingresar</h1>
<form method="post" action="{{ url_for('auth.login_post') }}" class="space-y-4">
  <div>
    <label class="block mb-1">Correo</label>
    <input name="email" type="email" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" />
  </div>
  <div>
    <label class="block mb-1">Contraseña</label>
    <input name="password" type="password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" />
  </div>
  <label class="inline-flex items-center">
    <input type="checkbox" name="remember" class="mr-2" />
    <span>Recordarme</span>
  </label>
  <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>

  <p class="text-sm mt-4 text-center">
    ¿No tienes cuenta?
    <a href="{{ url_for('auth.register_get') }}" class="text-blue-600 hover:underline">Crear cuenta</a>
  </p>
</form>
{% endblock %}
